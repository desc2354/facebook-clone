<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./favicon.png" />
        <meta name="theme-color" content="#000000" />
        <title>Facebook</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <!--
            아이콘 검색하는 곳: https://icon-sets.iconify.design/
        -->
    </head>
    <body>
        <div class="menuBar shadow-sm">
            <div class="row">
                <div class="col-3 menuBar-left">
                    <div class="logo-wrapper">
                        <img src="./src/assets/logo-trimmy.png" class="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="search-wrapper">
                        <div class="search-icon"><span class="iconify" data-icon="ant-design:search-outlined" data-width="25"></span></div>
                        <input type="text" placeholder="Search Facebook" id="search" class="tbox px-3 py-2"/>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-wrapper">
                        <div class="iconButton">
                            <span class="iconify" data-icon="ci:messenger" data-width="30"></span>
                        </div>
                        <div class="iconButton">
                            <span class="iconify" data-icon="dashicons:bell" data-width="30"></span>
                        </div>
                        <div class="iconButton">
                            <span class="iconify" data-icon="healthicons:ui-user-profile-outline" data-width="30"></span>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="home-div mt-3">
                    <div class="row">
                        <div class="col-1">
                            <div class="iconRadius"></div>
                        </div>
                        <div class="col-3 text-center">
                            <span class="iconify" data-icon="entypo:home" data-width="25" style="color:#1877f2;"></span>
                        </div>
                        <div class="col-7">
                            <div class="fs-5">Home</div>
                        </div>
                    </div>
                </div>
                <div class="home-div mt-3">
                    <span class="iconify home" data-icon="healthicons:ui-user-profile-outline" data-width="25"></span>
                    <div class="ms-3 fs-5">Mingyu Koh</div>
                </div>
                <div class="home-div mt-4">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <span class="iconRad">
                                <span class="iconify" data-icon="icon-park:application-menu" data-width="20"></span>
                            </span>
                        </div>
                        <div class="col-7">
                            <div class="fs-5 fw-bold">Menu</div>
                        </div>
                    </div>
                </div>
                <div class="home-div mt-3">
                    <span class="iconify home" data-icon="la:youtube" data-width="25"></span>
                    <div class="ms-3 fs-5">Watch</div>
                </div>
                <div class="home-div mt-4">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <span class="iconRad">
                                <span class="iconify" data-icon="fa6-solid:link" data-width="25"></span>
                            </span>
                        </div>
                        <div class="col-7">
                            <div class="fs-5 fw-bold">Shortcuts</div>
                        </div>
                    </div>
                </div>
                <div class="home-div mt-3">
                    <span class="iconify home" data-icon="ph:film-slate" data-width="25"></span>
                    <div class="ms-3 fs-5">Studio</div>
                </div>
            </div>
            <div class="col-6">
                <div class="center-div shadow-sm">
                    <div class="center-top-div">
                        <span class="iconify home" data-icon="healthicons:ui-user-profile-outline" data-width="40"></span>
                        <input type="text" placeholder="Whats on your mind?" id="search" class="tbox center-tbox px-3 py-2"/>
                    </div>
                        <div class="row pt-4">
                            <div class="col-4 video-div py-3">
                                <span class="iconify" data-icon="bi:camera-video" style="color: red;" data-width="30"></span>
                                <div class="video-text">Live video</div>
                            </div>
                            <div class="col-4 video-div py-3">
                                <span class="iconify" data-icon="fa-solid:photo-video" style="color: green;" data-width="30"></span>
                                <div class="video-text">Photo/video</div>
                            </div>
                            <div class="col-4 video-div py-3">
                                <span class="iconify" data-icon="bx:happy-alt" style="color: rgb(204, 204, 14);" data-width="30"></span>
                                <div class="video-text">Feeling/activity</div>
                            </div>
                        </div>
                </div>
                <div class="post">
                    <div class="post-header">
                        <span class="iconify" data-icon="healthicons:ui-user-profile-outline" data-width="45"></span>
                        <div class="post-wr">
                            <div class="post-name">Emma Yim</div>
                            <div class="post-time">2022-09-15</div>
                        </div>
                    </div>
                    <div class="post-text">
                        a
                    </div>
                    <img src="https://picsum.photos/1000/1000.jpg" class="post-image"/>
                </div>
            </div>
            <div class="col-3">
                <div class="sponsor-text">
                    Sponsored
                </div>
                <div class="contact-text">
                    <div>Contacts</div>
                    <div id="contact-icon">
                        <span class="iconify" data-icon="bxs:video-plus" data-width="25">
                        </span><span class="iconify ms-3" data-icon="carbon:search" data-width="22">
                        </span><span class="iconify ms-3" data-icon="akar-icons:more-horizontal" data-width="25"></span>
                    </div>
                </div>
                <div class="contact-icon-text">
                    <div class="person-wr">
                        <span class="iconify me-2" data-icon="healthicons:ui-user-profile-outline" data-width="32"></span>
                        <div class="online"></div>
                    </div>
                    원빈
                </div>
                <div class="contact-icon-text">
                    <div class="person-wr">
                        <span class="iconify me-2" data-icon="healthicons:ui-user-profile-outline" data-width="32"></span>
                        <div class="online"></div>
                    </div>
                    공유
                </div>
                <div class="contact-icon-text">
                    <div class="person-wr">
                        <span class="iconify me-2" data-icon="healthicons:ui-user-profile-outline" data-width="32"></span>
                        <div class="online"></div>
                    </div>
                    송중기
                </div>
                <div class="contact-icon-text">
                    <div class="person-wr">
                        <span class="iconify me-2" data-icon="healthicons:ui-user-profile-outline" data-width="32"></span>
                        <div class="online"></div>
                    </div>
                    원빈
                </div>
            </div>
    </body>
</html>
