<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./favicon.png" />
        <meta name="theme-color" content="#000000" />
        <title>Simple Boilerplate</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <!--
            아이콘 검색하는 곳: https://icon-sets.iconify.design/
        -->
    </head>
    <body>
        <div class="menuBar">
            <div class="row">
                <div class="col-3 menuBar-left">
                    <div class="logo-wrapper">
                        <img src="./src/assets/logo-trimmy.png" class="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div id="search-wrapper">
                        <div class="search-icon"><span class="iconify" data-icon="ant-design:search-outlined" data-width="25"></span></div>
                        <input type="text" placeholder="Search Facebook" id="search" class="tbox px-3 py-2"/>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-wrapper">
                        <div class="iconButton">
                            <span class="iconify" data-icon="ci:messenger" data-width="30"></span>
                        </div>
                        <div class="iconButton">
                            <span class="iconify" data-icon="dashicons:bell" data-width="30"></span>
                        </div>
                        <div class="iconButton">
                            <span class="iconify" data-icon="healthicons:ui-user-profile-outline" data-width="30"></span>
                        </div>
                    </div>    
                </div>
            </div>
        </div>  
    </body>
</html>
