<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./favicon.png" />
        <meta name="theme-color" content="#000000" />
        <title>Simple Boilerplate</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="menuBar">
            <div class="row">
                <div class="col-3">
                    <img src="./src/assets/logo-trimmy.png" class="logo">
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Search Facebook" id="search" class="tbox px-3 py-2"/>

                <div class="col-3">
                    <div class="iconButton">
                        <span class="iconify" data-icon="dashicons:bell" data-width="30"></span>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
